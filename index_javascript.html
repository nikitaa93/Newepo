<!doctype html>
<html lang="en">

    <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="design.css">
        <body>
        <div class="container">
            <form>
            
                <div class="form-group">
                </br>
                </br>
                    <div class="row p-3 mb-2 bg-light">  
                        <div class="col .text-primary text-center">
                            <h1>Register Now!</h1>         
                        </div>
                        <div class="w-100"></div>
                        <br>
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <label for="Name" class="mrgnLabel1">Name</label>
                            <input type="text" id="Name" class="form-control mrgn" placeholder="Enter your name">
                        </div>
                       
                        <div class="col-md-4">
                            <label for="emailAdd" class="mrgnLabel">Email</label>
                            <input type="email" id="emailAdd" class="form-control" placeholder="Enter your email address">
                        </div>
                        <div class="col-md-2"></div>
                        <div class="w-100"></div>
                        </br>
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <label for="contactNo">Contact No.</label>
                            <input type="text" id="contactNo" class="form-control" placeholder="Enter your contact no">
                        </div>
                        <div class="col-md-4">    
                            <label for="Gender" class="mrgnLabel1"> Gender  </label>
                        </br>                
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioFemale" value="option1">
                                <label class="form-check-label" for="radioFemale">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioMale" value="option2">
                                <label class="form-check-label" for="radioMale">Male</label>
                            </div>
                        </div>
                        <div class="w-100"></div>
                        </br>
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <label for="address1">Address Line 1</label>
                            <textarea class="form-control" id="address1" rows="2"></textarea>
                        </div>
                        
                        <div class="col-md-4">
                            <label for="address2" class="mrgnLabel">Address Line 2</label>
                            <textarea class="form-control" id="address2" rows="2"></textarea>
                        </div>
            
                        <div class="w-100"></div>
                        </br>
                        <div class="col-md-2"></div>
                        <div class="form-group col-md-4">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        
                        <div class="form-group col-md-2">
                            <label for="inputState " class="mrgnLabel">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>Delhi</option>
                                <option>Mumbai</option>
                                <option>Bangalore</option>
                                <option>Hyderabad</option>
                                <option>Chennai</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip" class="mrgnLabel">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        </br>
                        <div class="w-100"></div>
                        <div class="col"></div>

                        <div class="col-8">

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                I accept the Terms and Conditions
                                </label>
                            </div>
                        </div>
                        <div class="col"></div>

                        <div class="w-100"></div>
                        </br>
                        <div class="col-4"></div>
                   
               
                        <div class="col">
                            <button type="button" class="btn btn-primary" onclick="submit()">Submit</button>
                        </div>
                        <div class="col">  
                            <button type="button" class="btn btn-primary">Reset</button>
                        </div>
                        <div class="col">   
                            <button type="button" class="btn btn-primary">Back</button>
                        </div>
                        <div class="col-4"></div>
                    </div>
                </div>
            </div>
    
        </form>
    </div>

    <script>
    function submit(){
        console.log(Name.value);
    }
    
    </script>
         
    </body>
</html>
