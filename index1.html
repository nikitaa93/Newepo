<!doctype html>
<html lang="en">

    <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <body>
        

        <form>
            </br>
            <br>
            <div class="form-row">
                
                <div class="col-md-2">
                </div>
                <div class="col-md-4">
                    <label for="Name">Name</label>
                    <input type="text" id="Name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="col-md-0.5">
                    </div>
                <div class="col-md-4">
                    <label for="emailAdd">Email</label>
                    <input type="email" id="emailAdd" class="form-control" placeholder="Enter your email address">
                </div>
            </div>
        </br>
            <div class="form-row">
                <div class="col-md-2">
                </div>
                <div class="col-md-1">
                    <label> Gender : </label>
                </div>
                <div class="col-md-1">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"> 
                        <label class="custom-control-label" for="customRadio1">Female</label>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">Male</label>
                    </div>
                </div>
            </div>
        </br>
            <div class="form-row">
                    <div class="col-md-2">
                        </div>
                <div class="col-md-4">
                    <label for="address1">Address LIne 1</label>
                    <textarea class="form-control" id="address1" rows="2"></textarea>
                </div>
                <div class="col-md-0.5">
                    </div>
                <div class="col-md-4">
                        <label for="address2">Address LIne 2</label>
                        <textarea class="form-control" id="address2" rows="2"></textarea>
                    </div>

                </div>
            </div>
        </br>

            <div class="form-row">
                <div class="col-md-2">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-0.5">
                    </div>
                <div class="form-group col-md-2">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>Delhi</option>
                        <option>Mumbai</option>
                        <option>Bangalore</option>
                        <option>Hyderabad</option>
                        <option>Chennai</option>
                    </select>
                </div>
                <div class="col-md-0.5">
                    </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
        </br>
            <div class="form-row">
                <div class="col-md-5">
                 </div>
                 
                 
                <div class="col-md-0.5">
                       
                            <button type="button" class="btn btn-primary">Submit</button>
                    
                </div>
                
                <div class="col-md-0.5">
                      
                            <button type="button" class="btn btn-primary">Reset</button>
                    
                </div>
                <div class="col-md-1">
                       
                        <button type="button" class="btn btn-primary">Back</button>
                
            </div>
            </div>
           
        </form>
         
    </body>
</html>
